<div class="movies-page">
<h2 class="title">Film</h2>

<div class="movies-container">
  <div class="movie-card" *ngFor="let movie of movies$ | async" 
       (click)="goToShows(movie.id)">
    <h3 class="movie-title">{{ movie.title }}</h3>
    <p><strong>Længde:</strong> {{ movie.durationMinutes }} min</p>
    <p><strong>Aldersgrænse:</strong> {{ movie.ageLimit }} år</p>
    <p class="movie-description">{{ movie.description }}</p>
<p *ngIf="movie.directors?.length">
  <strong>Instruktør(er):</strong> {{ getDirectorNames(movie) }}
</p>
  </div>
</div>
</div>
