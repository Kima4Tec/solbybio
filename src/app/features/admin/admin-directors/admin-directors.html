<div class="admin-directors">

    <h2>Instruktører</h2>

    <form class="director-form" (ngSubmit)="createDirector()">
        <input [(ngModel)]="directorName" name="directorName" placeholder="Instruktørens navn" required />

        <button type="submit" class="primary-btn">
            Gem instruktør
        </button>
    </form>

    <table *ngIf="directors.length > 0">
        <thead>
            <tr>
                <th>Navn</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let director of directors">
                <td data-label="Navn">{{ director.name }}</td>
            </tr>
        </tbody>
    </table>

    <p class="empty" *ngIf="directors.length === 0">
        Ingen instruktører oprettet endnu
    </p>

</div>
