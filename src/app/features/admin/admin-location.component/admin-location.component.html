<h2 class="page-title">Admin – Biografer & sale</h2>
<div class="wrapper">
    <div class="admin-card">
        <h3>Opret biograf</h3>

        <form (ngSubmit)="createCinema()">
            <div class="form-group">
                <label for="cinemaName">Navn</label>
                <input id="cinemaName" [(ngModel)]="cinema.name" name="cinemaName" required />
            </div>

            <div class="form-group">
                <label for="cinemaCity">By</label>
                <input id="cinemaCity" [(ngModel)]="cinema.city" name="cinemaCity" required />
            </div>

            <button class="primary-btn" type="submit">Gem biograf</button>
        </form>
    </div>

    <div class="admin-card">
        <h3>Opret sal</h3>

        <form (ngSubmit)="createHall()">
            <div class="form-group">
                <label for="hallCinema">Biograf</label>
                <select id="hallCinema" [(ngModel)]="hall.cinemaId" name="hallCinemaId" required>
                    <option value="">Vælg biograf</option>
                    <option *ngFor="let cinema of cinemas" [value]="cinema.id">
                        {{ cinema.name }} ({{ cinema.city }})
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="hallName">Navn på sal</label>
                <input id="hallName" [(ngModel)]="hall.name" name="hallName" required />
            </div>

            <div class="form-group">
                <label for="hallSeats">Antal sæder</label>
                <input id="hallSeats" type="number" [(ngModel)]="hall.totalSeats" name="hallSeats" required />
            </div>

            <button class="primary-btn" type="submit">Gem sal</button>
        </form>
    </div>
</div>
